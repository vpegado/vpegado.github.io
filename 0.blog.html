---
layout: page
title: Blog
permalink: '/'
---
<section>
  {% for post in site.posts %}
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>
        <date datetime="{{ post.date }}">{{ post.date | date_to_string }}</date>
        {% if post.tags %}{{ post.tags | array_to_sentence_string }}{% endif %}
      </small>
    </header>
    {{ post.content }}
  </article>
  <hr>
  {% endfor %}
</section>
