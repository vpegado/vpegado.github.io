---
layout: default
---
<section>
  <article>
    <header>
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
      <small>
        <date datetime="{{ page.date }}">{{ page.date | date_to_string }}</date>
        {% if page.tags %}{{ page.tags | array_to_sentence_string }}{% endif %}
      </small>
    </header>
    {{ content }}
  </article>
</section>
