---
layout: default
---

<div class="jumbotron text-center">
  <h1>{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}</h1>
  {% if page.date %}
  <p><date datetime="{{ page.date }}">{{ page.date | date_to_string }}</date></p>
  {% endif %}
</div>
<div class="container">
  {{ content }}
</div>
